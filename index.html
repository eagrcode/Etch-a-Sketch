<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header><h1>Etch-a-Sketch</h1></header>

    <main>
      <div class="grid"></div>

      <div class="settings">
        <input id="color-picker" type="color" value="#333333" />
        <button>Default Color Mode</button>
        <button>Rainbow Mode</button>
        <button>Eraser</button>
        <button>Clear</button>
        <label for="grid-slider">16 x 16</label>
        <input id="grid-slider" type="range" value="16" min="16" max="64" />
      </div>
    </main>
  </body>
</html>
