<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header>
      <h1>Etch-a-Sketch</h1>
    </header>

    <main>
      <div class="settings-left">
        <input id="color-picker" type="color" value="#ededed" />
        <button>Default</button>
        <button>Rainbow Mode</button>
        <button>Eraser</button>
        <button>Clear</button>
        <label for="grid-slider">16 x 16</label>
        <input type="range" value="64" min="16" max="128" />
      </div>

      <div class="grid"></div>

      <div class="settings">
        <input id="color-picker" type="color" value="#ededed" />
        <button>Default</button>
        <button>Rainbow Mode</button>
        <button>Eraser</button>
        <button>Clear</button>
        <output id="slider-label">64 x 64</output>
        <input
          id="grid-slider"
          type="range"
          value="64"
          min="1"
          max="128"
          step="1"
          oninput="displayOutput()"
          onchange="displayOutput()"
        />
      </div>
    </main>
  </body>
</html>
